<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Marigold Chinese Restaurant</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="main-header">
    <div class="header-top">
      <img src="Images/Outlook-vgqevdz2.png" alt="Logo of Marigold Chinese" class="logo" />
      <h1 class="restaurant-title">Marigold Chinese Restaurant</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search here">
        <button><i class="fas fa-search"></i></button>
      </div>
    </div>

    <nav class="icon-nav">
      <a href="Index.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="Menu.html"><i class="fas fa-bars"></i><span>Menu</span></a>
      <a href="Cart.html"><i class="fas fa-shopping-cart"></i><span>Cart</span></a>
      <a href="login.html" class="active"><i class="fas fa-sign-in-alt"></i><span>Login</span></a>
      <a href="location.html"><i class="fas fa-map-marker-alt"></i><span>Location</span></a>
    </nav>
  </header>

  <main class="login-section">
    <form class="login-form">
      <h2>Login to Your Account</h2>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
      
      <div class="remember-me">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember Me</label>
      </div>
      
      <button type="submit" class="login-btn">Login</button>
      <p class="signup-text">Don't have an account? <a href="#">Sign Up</a></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Marigold Chinese Restaurant | All rights reserved.</p>
  </footer>
</body>
</html>
