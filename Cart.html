<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Marigold Chinese Restaurant</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
 <header class="main-header">
    <div class="header-top">
      <img src="Images/Outlook-vgqevdz2.png" alt="Logo of Marigold Chinese" class="logo" />
      <h1 class="restaurant-title">Marigold Chinese Restaurant</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search here">
        <button><i class="fas fa-search"></i></button>
      </div>
    </div>
    <nav class="icon-nav">
      <a href="Index.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="Menu.html"><i class="fas fa-bars"></i><span>Menu</span></a>
      <a href="Cart.html"><i class="fas fa-shopping-cart"></i><span>Cart</span></a>
      <a href="contact.html"><i class="fas fa-envelope"></i><span>Contact</span></a>
      <a href="location.html"><i class="fas fa-map-marker-alt"></i><span>Location</span></a>
    </nav>
  </header>

  <main class="cart-container">
    <h2>Your Cart</h2>

    <div class="cart-item">
      <img src="Images/fried-chicken-vegetables-sauce-with-sesame.jpg" alt="Sweet & Sour Chicken" />
      <div class="cart-details">
        <h4>Sweet & Sour Chicken</h4>
        <p>Quantity: 1</p>
        <p>Price: $12.99</p>
      </div>
    </div>

    <div class="cart-item">
      <img src="Images/noodles-with-beef-vegetables-black-table.jpg" alt="Beef Chow Mein" />
      <div class="cart-details">
        <h4>Beef Chow Mein</h4>
        <p>Quantity: 2</p>
        <p>Price: $13.99</p>
      </div>
    </div>

    <div class="cart-item">
      <img src="Images/american-shrimp-fried-rice-served-with-chili-fish-sauce-thai-food.jpg" alt="Shrimp Fried Rice" />
      <div class="cart-details">
        <h4>Shrimp Fried Rice</h4>
        <p>Quantity: 1</p>
        <p>Price: $14.99</p>
      </div>
    </div>

    <div class="cart-total">
      Total: $55.96
    </div>

    <div class="checkout-container">
      <button class="checkout-btn"><p></p>Proceed to Checkout</p></button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Marigold Chinese Restaurant | All rights reserved.</p>
  </footer>
</body>
</html>
