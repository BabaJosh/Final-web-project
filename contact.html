<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact & Reviews - Marigold Chinese Restaurant</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>
  <header class="main-header">
    <div class="header-top">
      <img src="Images/Outlook-vgqevdz2.png" alt="Logo of Marigold Chinese" class="logo" />
      <h1 class="restaurant-title">Marigold Chinese Restaurant</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search here">
        <button><i class="fas fa-search"></i></button>
      </div>
    </div>

    <nav class="icon-nav">
      <a href="Index.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="Menu.html"><i class="fas fa-bars"></i><span>Menu</span></a>
      <a href="Cart.html"><i class="fas fa-shopping-cart"></i><span>Cart</span></a>
      <a href="contact.html"><i class="fas fa-envelope"></i><span>Contact</span></a>
      <a href="location.html"><i class="fas fa-map-marker-alt"></i><span>Location</span></a>
    </nav>
  </header>

  <main class="contact-page">
    <section class="contact-form">
      <h2>Contact Us</h2>
      <form class="review-form" action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label>Rate Your Experience:</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" /><label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4" /><label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3" /><label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2" /><label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1" /><label for="star1">&#9733;</label>
        </div>

        <button type="submit" class="add-cart-btn">Submit Review</button>
      </form>
    </section>

    <section class="reviews">
      <h2>Customer Reviews</h2>
      <div class="review">
        <p><strong>Jane D.:</strong> ⭐⭐⭐⭐⭐<br>"The food was absolutely delicious and the service was amazing!"</p>
      </div>
      <div class="review">
        <p><strong>Mike T.:</strong> ⭐⭐⭐⭐<br>"Best Chinese restaurant in the city, hands down."</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Marigold Chinese Restaurant | All rights reserved.</p>
  </footer>
</body>
</html>
